<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .responsive-table {
        max-width: 100%;
        overflow-x: auto;
    }

    table {
        border-collapse: collapse;
        width: 900px;
    }

    table caption {
        text-align: center;
        caption-side: bottom;
        font-style: italic;
        font-size: 12px;
    }

    table th,
    table td {
        border: 1px solid #ccc;
        padding: 5px;
    }

    table th,
    tfoot td {
        background-color: #ddd;

    }

    tfoot td {
        font-style: italic;
    }
</style>

<body>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
    <div class="responsive-table">
        <table>
            <caption>Uma tabela paiosa</caption>
            <thead>
                <tr>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td colspan="2">1</td>
                    <td>3</td>
                </tr>

                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td rowspan="2">6</td>
                </tr>

                <tr>
                    <td>7</td>
                    <td>8</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>

</html>
